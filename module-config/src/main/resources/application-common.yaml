server:
    port: 9999
spring:
    application:
        name: common-service
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
        fetch-registry: true
        register-with-eureka: true
    instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}
